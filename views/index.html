<!DOCTYPE html>
<html>
    <head>
        <title>Users index page</title>
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            {% for l in lists %}
            <tr>
                <td>{{l[1]}}</td>
                <td>{{l[2]}}</td>
                <td>{{l[3]}}</td>
                <td>{{l[5]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
